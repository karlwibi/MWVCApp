<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    
    <ui:composition template="/templates/templateNoNav.xhtml">
        <ui:define name="headerInfo"> 

            <f:metadata>
                <f:viewParam name="teacherId" value="#{onlineClassController.teacherId}"/>

            </f:metadata>
            <title>Module WebRTC Video Conferencing</title>


        </ui:define>
        <ui:define name="content"> 
          
                <h:form role="form">

                    <h3><small><p:outputLabel value="Create a new online class" class="text-info text-uppercase "/></small></h3>
                    <p:panelGrid  columns="2" >
                        <p:outputLabel  for="title" value="Title"/>
                        <p:inputText id="title" class="form-control" value="#{onlineClassController.ocm.title}"/>

                        <p:outputLabel  for="description" value="Description"/>
                        <p:inputTextarea id="description" class="form-control" value="#{onlineClassController.ocm.description}"/>

                        <p:outputLabel  for="startdate" value="Class Start Date"/>
                        <p:calendar id="startdate" style="width: 500px;" value="#{onlineClassController.startDate}"/>

                        <p:outputLabel  for="enddate" value="Class End Date"/>
                        <p:calendar id="enddate"  style="width: 500px;" value="#{onlineClassController.endDate}"/>

                        <p:outputLabel  for="starttime" value="Class Start Time"/>
                        <pe:timePicker class="form-control"  id="starttime" value="#{onlineClassController.startTime}" mode="spinner" />

                        <p:outputLabel  for="endtime" value="Class End Time"/>
                        <pe:timePicker  id="endtime" class="form-control" value="#{onlineClassController.endTime}" mode="spinner" />

                    </p:panelGrid>




                    <p:commandButton class="btn btn-primary" action="#{onlineClassController.addClass()}" value="Create Class"/>
                </h:form>
            
        </ui:define> 
    </ui:composition>
</html>
