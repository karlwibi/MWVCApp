<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/templateNoNav.xhtml">
        <ui:define name="headerInfo"> 
            <title>Module WebRTC Video Conferencing - user profile</title>

            <f:metadata>
                <f:viewParam name="userId" value="#{userController.userId}"/>
                <f:viewAction action="#{userController._init()}" onPostback="false"  />
            </f:metadata>

        </ui:define>
        <ui:define name="menu">

            <div style="margin: 20px">
                <h:form>


                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem   value="Home" outcome="onlineClasses" icon="ui-icon-home" >
                            <f:param  name="userId" value="#{userController.userId}" /> 
                        </p:menuitem>



                        <f:facet name="options">
                            <p:commandButton actionListener="#{loginController.signOut()}" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>




                </h:form>

            </div>
        </ui:define> 
        <ui:define name="content"> 
            <div class="container">

                <h:form id="formProfile" class="form-horizontal ">

                    <p:growl id="msgs2" showDetail="true"/>
                    <h:panelGrid   columns="1" border="0" width="50%" >
                        <h:panelGrid   class="table" columns="2" border="0" >

                            <h:outputLabel class="text-info text-capitalize" for="firstname" value="Firstname:"/>
                            <h:inputText class="form-control" id="firstname" required="true" pt:type="text" pt:placeholder="Enter first name" value="#{userController.firstName}" />

                            <h:outputLabel class="text-info text-capitalize" for="lastname" value="Lastname:"/>
                            <h:inputText class="form-control" id="lastname" required="true" pt:type="text" pt:placeholder="Enter Last Name" value="#{userController.lastName}"/>

                            <h:outputLabel class="text-info text-capitalize" for="username" value="username:"/>
                            <h:inputText class="form-control" id="username" required="false" disabled="true" pt:type="text" pt:placeholder="Enter your username" value="#{userController.username}"/>

                            <h:outputLabel class="text-info text-capitalize" for="password" value="password:"/>
                            <p:password redisplay="true" class="form-control" id="password" match="confirmPassword" required="true" pt:type="password" pt:placeholder="Enter password" value="#{userController.password}"/>

                            <h:outputLabel class="text-info text-capitalize" for="confirmPassword" value="confirm password:"/>
                            <p:password redisplay="true" class="form-control" id="confirmPassword" required="true" pt:type="password" pt:placeholder="Re-Enter password" value="#{userController.password}"/>

                            <h:outputLabel class="text-info text-capitalize" for="email" value="email:" />
                            <h:inputText  class="form-control" id="email" required="true" pt:type="email" value="#{userController.email}" pt:placeholder="Enter email"  />

                        </h:panelGrid>           


                        <h:panelGroup class="form-group">
                            <p:commandButton widgetVar="updateProfile" class="btn btn-default" value="update profile" action="#{userController.update()}"  update=":formProfile:msgs2" />

                        </h:panelGroup>
                    </h:panelGrid>

                </h:form>

                <h:messages globalOnly="true" style="color: red "/>

            </div>
        </ui:define> 




    </ui:composition>
</html>
