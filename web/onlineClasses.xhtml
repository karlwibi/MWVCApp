<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="headerInfo"> 

            <f:metadata>
                <f:viewParam name="userId" value="#{onlineCalssesController.userId}"/>
                <f:viewAction action="#{onlineCalssesController.checkUserType()}" onPostback="false"  />
            </f:metadata>
            <title>Module WebRTC Video Conferencing</title>
        </ui:define>

        <ui:define name="content"> 


            <h:panelGroup id="teacherSection" rendered="#{onlineCalssesController.teacher}">

                <ui:repeat var="t" value="#{onlineCalssesController.teacherClassList}">

                    <p:panelGrid >


                        <f:facet name="header">

                            <p:row>

                                <p:column><h:outputText value="title"/></p:column>
                                <p:column> <h:outputText value="description"/></p:column>
                                <p:column> <h:outputText value="roomid"/></p:column>


                            </p:row>

                        </f:facet>
                        <p:row>

                            <p:column><h:outputText value="#{t.title}"/></p:column>
                            <p:column> <h:outputText value="#{t.description}"/></p:column>
                            <p:column> <h:outputText value="#{t.roomid}"/></p:column>


                        </p:row>


                    </p:panelGrid>

                </ui:repeat>
            </h:panelGroup>


            <h:panelGroup id="studentSection" rendered="#{not onlineCalssesController.teacher}">

                <ui:repeat var="i" value="#{onlineCalssesController.classList}">

                    <p:panelGrid >


                        <f:facet name="header">

                            <p:row>

                                <p:column><h:outputText value="title"/></p:column>
                                <p:column> <h:outputText value="description"/></p:column>
                                <p:column> <h:outputText value="roomid"/> </p:column>


                            </p:row>

                        </f:facet>
                        <p:row>

                            <p:column><h:outputText value="#{i.title}"/></p:column>
                            <p:column> <h:outputText value="#{i.description}"/></p:column>
                            <p:column> 
                                <h:form target="_blank"> 
                                    <h:outputLink class="btn btn-default" value="http://localhost:9001/index3.html?roomId=#{i.roomid}" target="_blank" > join room <i class="fa fa-video-camera"></i> </h:outputLink>
                                    
                                </h:form>
                            </p:column>

                            <!--                                    <h:outputLink value="http://localhost:9001/index3.html?roomId={i.roomid}" > join room <i class="fa fa-video-camera"></i> </h:outputLink>   </p:column>-->


                        </p:row>


                    </p:panelGrid>

                </ui:repeat>
            </h:panelGroup>




        </ui:define> 
    </ui:composition>
    
    
    
</html>
