<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/templateNoNav.xhtml">
        <ui:define name="headerInfo"> 


            <title>Module WebRTC Video Conferencing - Login Page</title>
        </ui:define>

        <ui:define name="content"> 


            <div class="row">
                <div class="col-lg-8">
                    <h:form class="form-signin" role="form">
                        <h:outputLabel for="usernameInput" value="username :"/>


                        <h:inputText class="form-control" id="usernameInput" value="#{loginController.username}" 
                                     required="true" />
                        <br />
                        <h:outputLabel for="passwordInput" value="password :"/>

                        <h:inputSecret class="form-control" id="passwordInput" value="#{loginController.password}" 
                                       required="true" />
                        <br />
                        <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="submit" action="#{loginController.signIn()}" />
                    </h:form>

                </div>
                <div class="col-lg-4">
                    <h:graphicImage library="img" name="webrtc_logo.png" />         
                </div>
            </div>


        </ui:define> 
    </ui:composition>



</html>
