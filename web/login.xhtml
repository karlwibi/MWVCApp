<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:outputLabel for="usernameInput" value="username :"/>
               
           
            <h:inputText id="usernameInput" value="#{loginController.username}" 
                         required="true" />
            <br />
            <h:outputLabel for="passwordInput" value="password :"/>
              
            <h:inputSecret id="passwordInput" value="#{loginController.password}" 
                           required="true" />
            <br />
            <h:commandButton type="submit" value="submit" action="#{loginController.signIn()}" />
        </h:form>


    </h:body>
</html>
