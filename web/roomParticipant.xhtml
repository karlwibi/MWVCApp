<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/templateNoNav.xhtml">
        <ui:define name="headerInfo"> 
            <f:metadata>
                <f:viewParam name="roomid" value="#{roomParticipant.roomid}"/>
                <f:viewAction action="#{roomParticipant.init()}" onPostback="false" />
            </f:metadata>
            <title>Module WebRTC Video Conferencing</title>

            <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
        </ui:define>
        <ui:define name="menu">
            <ul style="margin: 20px" class="nav nav-pills nav-wizard">
                <li ><a  href="#" data-toggle="tab">Create Class</a><div class="nav-arrow"></div></li>
                <!--<li class="active"><div class="nav-wedge"></div><a href="#" data-toggle="tab">Add Room Participant</a><div class="nav-arrow"></div></li>-->
                <li class="active"><div class="nav-wedge"></div><a href="#" data-toggle="tab">Add Room Participant</a></li>
            </ul>
        </ui:define>

        <ui:define name="content"> 

            <p:panel header="Class Information">
                <h:panelGrid columns="2" border="0" class="table">
                    <p:outputLabel class="text-uppercase text-info" value="Insert student for Room :"/>
                    <p:outputLabel  class="text-info "     value="#{roomParticipant.roomid}"/>
                    
                    <p:outputLabel class="text-info "     value="Class title: "/>
                     <p:outputLabel  class="text-info "     value="#{roomParticipant.ocm.title}"/>
                     
                    <p:outputLabel class="text-info "    value="Class Description:"/>
                     <p:outputLabel  class="text-info "     value="#{roomParticipant.ocm.description}"/>
                </h:panelGrid>

            </p:panel>
            <p:tabView orientation="left">
                <p:tab title="Add student Manually">
                    <h:form id="firstForm"> 

                        <p:panel>

                            <p:commandButton  value="+">
                                <!--                                <i class="fa fa-plus"></i>-->
                                <f:ajax listener="#{roomParticipant.extend}"
                                        execute="firstForm" 
                                        render="firstForm" />
                            </p:commandButton>
                            <p:commandButton   value="-">
                                <!--<i class="fa fa-minus-circle"></i>-->
                                <f:ajax listener="#{roomParticipant.unExtend()}"
                                        execute="firstForm" 
                                        render="firstForm" />
                            </p:commandButton>
                            <ui:repeat var="s" value="#{roomParticipant.studentListManual}" >
                                <p:panelGrid columns="3">

                                    <p:inputText placeholder="Student First name" value="#{s.fname}"/>
                                    <p:inputText placeholder="Student lastname name" value="#{s.lname}"/>
                                    <p:inputText placeholder="Student email" value="#{s.email}"/>

                                </p:panelGrid>

                            </ui:repeat>
                            <br/>
                            <p:commandButton value="submit" action="#{roomParticipant.submitM()}"/>
                        </p:panel>




                    </h:form>


                </p:tab>
                <p:tab title="import Student Information from an Excel Sheet">
                    <h:form enctype="multipart/form-data">

                        <p:panel>
                            <p:growl id="messages" showDetail="true" />

                            <p:fileUpload value="#{roomParticipant.file}" mode="simple" />

                            <p:commandButton value="Submit" ajax="false" action="#{roomParticipant.submitE()}"  />
                        </p:panel>


                    </h:form>
                </p:tab>
                <p:tab title="Add student from existing list">
                    <p:panel>
                        <h:form>

                            <h:panelGrid columns="3"  border="0"  >
                                <h:panelGroup>
                                    <h3><small>Non-enrolled Student</small></h3>
                                    <h:selectManyListbox  id="availableList" style="width: 100%;height: 150px; margin: 20px;" value="#{roomParticipant.selectedStudents}">
                                        <f:selectItems value="#{roomParticipant.studentList}" var="s" itemLabel="#{s.fname}" itemValue="#{s.userid}"/> 
                                    </h:selectManyListbox>
                                </h:panelGroup>
                                <h:panelGroup>

                                    <h:panelGrid columns="1" border="0" class="text-center" style="margin: 50px">
                                        <h:commandButton value="&gt;">
                                            <f:ajax  listener="#{roomParticipant.addStudentToClass()}" execute="availableList" render="selectedList availableList"  />
                                        </h:commandButton>
                                        <h:commandButton value="&gt;&gt;">
                                            <f:ajax  listener="#{roomParticipant.addAll()}"  render="selectedList availableList"  />
                                        </h:commandButton>

                                        <h:commandButton value="&lt;">
                                            <f:ajax  listener="#{roomParticipant.removeStudentFromClass}" execute="selectedList" render="selectedList availableList"  />

                                        </h:commandButton>
                                        <h:commandButton value="&lt;&lt;">
                                            <f:ajax  listener="#{roomParticipant.removeAll()}"  render="selectedList availableList"  />
                                        </h:commandButton>    
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h3><small>Enrolled Student</small></h3>
                                    <h:selectManyListbox id="selectedList" style="width: 100%; height: 150px;margin: 20px;" value="#{roomParticipant.selectedStudents2}">
                                        <f:selectItems value="#{roomParticipant.studentList2}" var="s" itemLabel="#{s.fname}" itemValue="#{s.userid}"/> 
                                    </h:selectManyListbox>
                                </h:panelGroup>
                            </h:panelGrid>


                            <p:commandButton value="Save" action="#{roomParticipant.save()}"/>


                        </h:form>


                    </p:panel>

                </p:tab>
            </p:tabView>










        </ui:define> 
    </ui:composition>
</html>
