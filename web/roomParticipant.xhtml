<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="headerInfo"> 
            <f:metadata>
                <f:viewParam name="roomid" value="#{roomParticipant.roomid}"/>
                <f:viewAction action="#{roomParticipant.init()}" onPostback="false" />
            </f:metadata>
            <title>Module WebRTC Video Conferencing</title>


        </ui:define>
        <ui:define name="content"> 



            <h:form id="firstForm"> 


                <p:outputLabel class="text-uppercase text-info "    value="Insert student for Room :"/>
                <p:outputLabel  class="text-info "     value="#{roomParticipant.roomid}"/><br/>
                <p:outputLabel class="text-info "     value="Class title: #{roomParticipant.ocm.title}"/><br/>
                <p:outputLabel class="text-info "    value="Class Description: #{roomParticipant.ocm.description}"/><br/><br/>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add student Manually</h3>
                    </div>
                    <div class="panel-body">

                        <ui:repeat var="s" value="#{roomParticipant.studentListManual}" >
                            <p:panelGrid columns="5">

                                <p:inputText placeholder="Student First name" value="#{s.fname}"/>
                                <p:inputText placeholder="Student lastname name" value="#{s.lname}"/>
                                <p:inputText placeholder="Student email" value="#{s.email}"/>
                                <p:commandButton icon="fa fa-plus-circle" >
                                    <!--                                <i class="fa fa-plus"></i>-->
                                    <f:ajax listener="#{roomParticipant.extend}"
                                            execute="firstForm" 
                                            render="firstForm" />
                                </p:commandButton>
                                <p:commandButton icon="fa fa-minus-circle" >
                                    <!--<i class="fa fa-minus-circle"></i>-->
                                    <f:ajax listener="#{roomParticipant.unExtend()}"
                                            execute="firstForm" 
                                            render="firstForm" />
                                </p:commandButton>
                            </p:panelGrid>

                        </ui:repeat>
                        <br/>
                        <p:commandButton value="submit" action="#{roomParticipant.submitM()}"/>
                    </div>
                </div>
            </h:form>

            <h:form enctype="multipart/form-data">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">import Student Information from an Excel Sheet</h3>
                    </div>
                    <div class="panel-body">

                        <p:growl id="messages" showDetail="true" />

                        <p:fileUpload value="#{roomParticipant.file}" mode="simple" />

                        <p:commandButton value="Submit" ajax="false" action="#{roomParticipant.submitE()}"  />

                    </div>
                </div>
            </h:form>
            <h:form>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add student from existing list</h3>
                    </div>
                    <div class="panel-body">
                        
                        
                        <div class="row text-center">
                            <div class="col-lg-4">
                                 <h1><small>Non-enrolled Student</small></h1>
                                <h:selectManyListbox id="availableList" style="width: 300px;height: 150px" value="#{roomParticipant.selectedStudents}">
                                    <f:selectItems value="#{roomParticipant.studentList}" var="s" itemLabel="#{s.fname}" itemValue="#{s.userid}"/> 
                                </h:selectManyListbox>
                            </div>
                            <div class="col-lg-4 ">
                                <div class="row">
                                    <br/><br/>
                                    <p:commandButton value="&gt;">
                                        <f:ajax  listener="#{roomParticipant.addStudentToClass()}" execute="availableList" render="selectedList availableList"  />
                                    </p:commandButton>
                                </div>
                                <div class="row">
                                    <br/>
                                      <p:commandButton value="&gt;&gt;">
                                        <f:ajax  listener="#{roomParticipant.addAll()}"  render="selectedList availableList"  />
                                    </p:commandButton>
                                </div>
                                <div class="row">
                                    <br/>
                                    <p:commandButton value="&lt;">
                                        <f:ajax  listener="#{roomParticipant.removeStudentFromClass}" execute="selectedList" render="selectedList availableList"  />
                                    
                                     </p:commandButton>
                                </div>
                                <div class="row">
                                    <br/>
                                      <p:commandButton value="&lt;&lt;">
                                        <f:ajax  listener="#{roomParticipant.removeAll()}"  render="selectedList availableList"  />
                                    </p:commandButton>
                                </div>
                            </div>
                             <div class="col-lg-4">
                                 <h1><small>Enrolled Student</small></h1>

                                    <f:selectItems value="#{roomParticipant.studentList2}" var="s" itemLabel="#{s.fname}" itemValue="#{s.userid}"/> 
                                </h:selectManyListbox>
                             </div>
                            
                        </div>
