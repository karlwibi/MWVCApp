<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="headerInfo"> 
            <title>Module WebRTC Video Conferencing</title>
        </ui:define>
        <ui:define name="content"> 
            <div class="row">
-
                <h:form class="form-horizontal ">

                    <h:panelGrid  columns="3" >

                        Email:
                        <h:inputText class="form-control" id="email" value="#{userController.email}" label="Email">
                        </h:inputText>
                        <h:message id="emailMessage" for="email" style="color:red" />
                        username: 
                        <h:inputText class="form-control" id="userID" value="#{userController.username}" label="Username" >
                            
                        </h:inputText>
                        <h:panelGroup>
                            <h:message id="usernameMessage" for="userID" style="color:red" /> 
                            <h:outputText value="" id="messageUsernameCheck"/>
                        </h:panelGroup>

                        password: 
                        <h:inputSecret class="form-control" id="pass" value="#{userController.password}" label="Pasword" >
                        </h:inputSecret>
                        <h:message id="passwordMessage" for="pass" style="color:red" /> 
                        Confirm Password:
                        <h:inputSecret  class="form-control" id="confirmPass"  label="Confirm Pasword" >
                        </h:inputSecret>
                        <h:message id="confirmPasswordMessage" for="confirmPass" style="color:red" />

                        
                        <h:selectOneRadio value="#{userController.is_a}">
                            <f:selectItem itemValue="t" itemLabel="Teacher" />
                            <f:selectItem itemValue="s" itemLabel="student" />
                        </h:selectOneRadio>





                    </h:panelGrid>
                    
                    <h:commandButton  class="btn btn-primary btn-sm" value="submit"  action="#{userController.submit()}"/> &nbsp;&nbsp;
                    <input   class="btn btn-primary btn-sm" type="reset" value="reset"/>
                </h:form>

                <h:messages globalOnly="true" style="color: red "/>

            </div>
        </ui:define> 
    </ui:composition>
</html>
