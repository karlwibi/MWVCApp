<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="/templates/templateNoNav.xhtml">
        <ui:define name="headerInfo"> 

            <title>Admin Login</title>
        </ui:define>

        <ui:define name="content"> 

            <div class="row">
                <div class="col-lg-8">
                    <form name="loginForm" class="form-signin" role="form" method="POST" action="j_security_check">

                        <label for="usernameInput">username: </label>
                        <input id="usernameInput" class="form-control" type="text" required="true"  name="j_username" />
                        <label for="passwordInput">password: </label>
                        <input id="passwordInput"  class="form-control" type="password" required="true" name="j_password" />

                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"/>

                    </form>        


                </div>
                <div class="col-lg-4 text-center">
                    <h:graphicImage library="img" name="webrtc_logo.png" />     
                </div>
            </div>








        </ui:define> 
    </ui:composition>



</html>
